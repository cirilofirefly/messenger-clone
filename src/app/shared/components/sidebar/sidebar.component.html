<ul class="sidebar" [class]="{ 'toggle-off' : !isToggle }">
    <li class="item" *ngFor="let page of pages" [routerLink]="page.path" routerLinkActive="active" role="button">
        <fa-icon class="icon" [icon]="page.icon"></fa-icon> 
        <p class="title" [hidden]="!isToggle"> {{ page.title }} </p>
    </li>
</ul>
